<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="music.css">
</head>

<body>
  <div class="music">
        <div class="top-bar">
            <div class="expand"><i class="fas fa-chevron-down"></i></div>
            <div class="playing">Now playing</div>
            <div class="option"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="img">
            <img class="img-width" src="asset/music/1/img1.jpg" alt="">
        </div>
        <div class="song">
            <audio class="my-audio">
               
            </audio>
            <div class="song-name"></div>
            <div class="artist"></div>
        </div>
        <div class="progress">
            <div class="progress-bar">
               
            </div>
            <span class="start">0:00</span>
            <span class="end"></span>
        </div>
        <div class="control">
            <div class="replay"><i class="fas fa-retweet"></i></div>
            <div class="previous"><i class="fas fa-backward"></i></i></div>
            <button class="play-pause" >
               
                   
                
            </button>
            
            <div class="next"><i class="fas fa-forward"></i></div>
            <div class="more-songs"><i class="fas fa-list-ul"></i></div>
    
            
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="fas fa-list-ul"></i>
                    <span>Music list</span>
                </div>
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <ul>
                <li>
                    
                    <div class="row">
                        <span>ABCDEF </span>
                        <p>MNQ</p>
                    </div>                  
                </li>
            
               
            </ul>
        </div>
    </div> 
    <script src="music.js"></script>
</body>

</html>
