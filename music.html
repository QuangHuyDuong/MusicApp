<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="music">
        <div class="top-bar">
            <div class="expand"><i class="fas fa-chevron-down"></i></div>
            <div class="playing">Now playing</div>
            <div class="option"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="img">
           <img class="abc" src="asset/music/1/dims.jpg" alt="">
        </div>
        <div class="song">
            <div class="name">ABC </div>
            <div class="artist">DEF</div>
        </div>
        <div class="progress">
            <div class="progress-bar">
                <audio id="main-audio" src="asset/music/1/song1.mp3"></audio>
            </div>
            <span class="start">0:00</span>
            <span class="end">4:00</span>
        </div>
        <div class="control">
            <div class="repaly"><i class="fas fa-retweet"></i></div>
            <div class="previous"><i class="fas fa-backward"></i></i></div>
            <div class="play-pause">
                <div class="play">
                    <i class="fas fa-play"></i>
                </div>
             </div>
            <div class="next"><i class="fas fa-forward"></i></div>
            <div class="more-songs"><i class="fas fa-list-ul"></i></div>
        </div>
    </div>
</body>

</html>
